<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SIZZEROS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SIZZEROS</h1>
    <div class="choises">
         <div class="choise" id="rock">
            <img src="rock (1).png"/>
         </div>
         <div class="choise" id="paper">
            <img src="paper.png" />
         </div>
         <div class="choise" id="sizzors">
               <img src="scissors.png" alt="">
         </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score"> 0</p>
          <p>you</p>
        </div>
        <div class="score">
         <p id="com-score">0</p>
         <p>computer</p>
        </div>
    </div>

    <div class="msge-container">
        <p id="msg">play your move</p>
    </div>
    <!-- <div class="owner">
        <p></p>
    </div> -->
    <script src="srcipt.js"></script>
</body>
</html>
